  <form id="registrationForm" class="form">
    <h1 class="gayab">----------------------------------</h1>
    <h1 class="gayab">----------------------------------</h1>
    <h1>New user Register here </h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="dob">Date Of Birth (dd-mm-yyyy):</label>
    <input type="date" id="dob" name="dob" pattern="\d{1,2}-\d{1,2}-\d{4}" placeholder="dd-mm-yyyy" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>

    <label for="currentAddress">Current Address:</label>
    <textarea id="currentAddress" name="currentAddress" rows="4" required></textarea>

    <label for="permanentAddress">Permanent Address:</label>
    <textarea id="permanentAddress" name="permanentAddress" rows="4" required></textarea>

    <label for="disability">Do You Have Any Disability?</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Yes</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">No</label>
    <label for="aadhaar">Aadhaar Number:</label>
    <input type="text" id="aadhaar" name="aadhaar" pattern="\d{12}" required>

    <label for="skills">Select Your Skills:</label>
    <select id="skills" name="skills"  required>
      <option value="programming">Programming</option>
      <option value="design">Design</option>
      <option value="communication">Communication</option>
    </select>

    <label for="education">Education:</label>
    <input type="text" id="education" name="education" required>

    <label for="jobLocation">Preferred Job Location:</label>
    <input type="text" id="jobLocation" name="jobLocation" required>

     <button type="submit">Submit</button>
     <button type="reset">Reset</button>
  </form>

  <script>



    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form data
      const formData = {
        name: document.getElementById('name').value,
        password: document.getElementById('password').value,
        email: document.getElementById('email').value,
        // Add other form fields here
      };

      // Convert the form data to a JSON string and store it in localStorage
      localStorage.setItem('formData', JSON.stringify(formData));

      // Optionally, you can clear the form after submission
      window.location.href = 'student.html';

      console.log('Form submitted and data stored:', formData);
    });
  </script>
